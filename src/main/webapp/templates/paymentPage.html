<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment page</title>
    <script src='/static/js/paymentJS.js' type="module"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/paymentCSS.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- Latest compiled and minified CSS -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-4 mb-lg-0 mb-3">
      <div class="card p-3">
        <div class="img-box">
          <img src="https://www.freepnglogos.com/uploads/visa-logo-download-png-21.png" alt="">
        </div>
        <div class="number">
          <label class="fw-bold" for="">**** **** **** 1060</label>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <small><span class="fw-bold">Expiry date:</span><span>10/16</span></small>
          <small><span class="fw-bold">Name:</span><span>Kumar</span></small>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-lg-0 mb-3">
      <div class="card p-3">
        <div class="img-box">
          <img src="https://www.freepnglogos.com/uploads/mastercard-png/file-mastercard-logo-svg-wikimedia-commons-4.png"
               alt="">
        </div>
        <div class="number">
          <label class="fw-bold">**** **** **** 1060</label>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <small><span class="fw-bold">Expiry date:</span><span>10/16</span></small>
          <small><span class="fw-bold">Name:</span><span>Kumar</span></small>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-lg-0 mb-3">
      <div class="card p-3">
        <div class="img-box">
          <img src="https://www.freepnglogos.com/uploads/discover-png-logo/credit-cards-discover-png-logo-4.png"
               alt="">
        </div>
        <div class="number">
          <label class="fw-bold">**** **** **** 1060</label>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <small><span class="fw-bold">Expiry date:</span><span>10/16</span></small>
          <small><span class="fw-bold">Name:</span><span>Kumar</span></small>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <div class="card p-3">
        <p class="mb-0 fw-bold h4">Payment Methods</p>
      </div>
    </div>
    <div class="col-12">
      <div class="card p-3">
        <div class="card-body border p-0">
          <p>
            <a class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-between"
               data-bs-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="true"
               aria-controls="collapseExample1">
              <span class="fw-bold">PayPal</span>
              <span class="fab fa-cc-paypal">
                                </span>
            </a>
          </p>
          <div class="collapse p-3 pt-0" id="collapseExample1">
            <div class="row">
              <div class="col-8">
                <p class="h4 mb-0">Summary</p>
                <p class="mb-0"><span class="fw-bold">Product:</span><span class="c-green">: Name of
                                            product</span></p>
                <p class="mb-0"><span class="fw-bold">Overall Price:</span><span
                        class="c-green summaryPrice">:$452.90</span></p>
                <p class="mb-0 products">Not implemented yet! :(</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body border p-0">
          <p>
            <a class="btn btn-primary p-2 w-100 h-100 d-flex align-items-center justify-content-between"
               data-bs-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="true"
               aria-controls="collapseExample2">
              <span class="fw-bold">Credit Card</span>
              <span class="">
                  <span class="fab fa-cc-amex"></span>
                  <span class="fab fa-cc-mastercard"></span>
                  <span class="fab fa-cc-discover"></span>
              </span>
            </a>
          </p>
          <div class="collapse show p-3 pt-0" id="collapseExample2">
            <div class="row">
              <div class="col">
                <form action="" class="form" method="post" th:action="${url}">
                  <div class="row">

                    <div class="col-12">
                      <strong class="titles">Personal Details</strong>
                      <br><br>
                    </div>

                    <div class="col-12">
                      <div class="form__div">
                        <input required class="form-control" placeholder="" name="name">
                        <label for="" class="form__label">Name</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form__div">
                        <input required class="form-control" placeholder="" type="email" name="email">
                        <label for="" class="form__label">E-mail</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form__div">
                        <input required class="form-control" placeholder=" xx/xxxxxxx" type="tel" pattern="[30|20|70|50]{2}/[0-9]{7}" name="phone">
                        <label for="" class="form__label">Phone Number</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <strong>Billing address</strong>
                      <br><br>
                    </div>

                    <div class="col-3">
                      <div class="form__div">
                        <input required class="form-control" type="tel" placeholder="" name="BillingPostal">
                        <label for="" class="form__label">Zip/Postal Code</label>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="form__div">
                        <input required class="form-control" placeholder="" name="BillingCity">
                        <label for="" class="form__label">City</label>
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="form__div">
                        <input required class="form-control" placeholder="" name="BillingStreet">
                        <label for="" class="form__label">Street Address</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <strong>Shipping address</strong>
                      <br><br>
                    </div>

                    <div class="col-3">
                      <div class="form__div">
                        <input required class="form-control" type="tel" placeholder="" name="ShippingPostal">
                        <label for="" class="form__label">Zip/Postal Code</label>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="form__div">
                        <input required class="form-control" placeholder="" name="ShippingCity">
                        <label for="" class="form__label">City</label>
                      </div>
                    </div>

                    <div class="col-6">
                      <div class="form__div">
                        <input required class="form-control" placeholder="" name="ShippingStreet">
                        <label for="" class="form__label">Street Address</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <strong>Credit Card detail</strong>
                      <br><br>
                    </div>

                  <div class="col-12">
                    <div class="form__div">
                      <input id="cardNumber" required class="form-control" type="tel" inputmode="numeric"
                             pattern="[0-9]{4} *[0-9]{4} *[0-9]{4} *[0-9]{4}" autocomplete="cc-number" maxlength="19" placeholder="" name="cardNumber">
                      <label for="" class="form__label">Card Number</label>
                    </div>
                  </div>

                  <div class="col expDate">
                    <div class="row">
                      <div class="col-2">
                        <div class="form__div">
                            <input type="text" class="form-control" maxlength="2" placeholder=" XX" name="cardMonth">
                            <label for="" class="form__label">MM</label>
                        </div>
                      </div>

                      <div class="col-1" style="padding: 12px; width: 1px">
                        /
                      </div>

                      <div class="col-2">
                        <div class=" form__div">
                          <input type="text" class="form-control" maxlength="2" placeholder=" XX" name="cardYear">
                          <label for="" class="form__label">YY</label>
                        </div>
                      </div>

                      <div class="col-3">
                        <div class="form__div">
                          <input type="text" class="form-control" maxlength="3" placeholder=" XXX" name="cardCVV">
                          <label for="" class="form__label">cvv code</label>
                        </div>
                      </div>

                    </div>
                  </div>

                    <div class="col-12">
                      <div class="form__div">
                        <input type="text" class="form-control" placeholder=" " name="cardName">
                        <label for="" class="form__label">name on the card</label>
                      </div>
                    </div>
                    <div class="col-12">
<!--                      -->
                      <button type="submit" class="btn btn-primary w-25" th:text="${'Pay ' + price + ' EUR'}"> Pay 0.00 EUR</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
