<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src='/static/js/shoppingCartJs.js' type="module"></script>
    <script src='/static/js/filter.js' type="module"></script>
    <script src='/static/js/userManager.js' type="module"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm" style="background-color: #3D424A;">
    <ul class="navbar-nav ml-auto" id="user-buttons">
        <li class="nav-item">
            <div class="btn-nav"><a class="btn btn-secondary" href="#">
                Login
            </a>
            </div>
        </li>
        <li class="nav-item">
            <div class="btn-nav"><a class="btn btn-secondary" href="#">
                Register
            </a>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li>
            <div class="btn-nav"><button type="button" class="btn btn-success" style="margin-right: 25px"
                                         data-bs-toggle="modal" data-bs-target="#exampleModal">My Cart
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
            </div>
        </li>
    </ul>
</nav>

<div class="jumbotron text-center">

    <h1><img src="/static/img/Smoke_logo.png" height="96px" width="96px">Smoke</h1>
</div>

<div class="card">
    <strong>Search: </strong>
</div>
<div class="container">
    <div class="search-terms">
        <br>
        <div style="margin-bottom: 10px">Category: </div>
        <div th:replace="category.html :: category"></div>
        <div style="margin-bottom: 10px; margin-top: 15px">Suppliers: </div>
        <div th:replace="supplier.html :: supplier"></div>
    </div>
    <div id="products" class="row row-cols-5">
        <div class="col" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img height="240" class="product-picture" src="/static/img/placeholder.png" th:attr="src='/static/img/product_' + ${prod.id} + '.png'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success addToCart" th:attr="productID=${prod.id}" href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="ShoppingCartModal.html :: modal"></div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
